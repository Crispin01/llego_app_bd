<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <h1>{{ evento?.nombre }}</h1>
    <h5>Lugar: {{evento?.lugar}}</h5>
    <h3>Fecha: {{ evento?.fecha }}</h3>
    <h5>Notas: {{evento?.notas}}</h5>
    
    <h2>Asistentes</h2>
    <ul>
      <li>Superman</li>
      <li>Batman</li>
      <li>Joker</li>
    </ul>
  </ion-card>

</ion-content>
