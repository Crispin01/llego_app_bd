<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-item fill="outline" class="ion-margin">
    <ion-label position="floating">Email</ion-label>
    <ion-input placeholder="Email" [(ngModel)]="email"></ion-input>
  </ion-item>
  
  <ion-item fill="outline" class="ion-margin">
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" placeholder="Contraseña" [(ngModel)]="contrasena"></ion-input>
  </ion-item>
  
  <ion-button expand="block"  color="success" class="ion-margin" (click)="ingresar()">Ingresar</ion-button>
  


</ion-content>
